name: Deploy GitHub Pages

on:
  push:
    branches: ["gh-pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Prepare Jekyll data
        run: |
          touch _config.yml
          echo "exclude: [NET, Data/Tools]" >> _config.yml
          bash Data/Tools/update-readme-with-konto.sh
          echo "---" > newREADME.md
          echo "title: Bankinfrastruktur Information om IBAN, Clearingnummer och kontonummer" >> newREADME.md
          echo "description: Sammanställd information om svenska bankkonto nummer och konvertering till IBAN" >> newREADME.md
          echo "permalink: /index.html" >> newREADME.md
          echo "remote_theme: jekyll/minima" >> newREADME.md
          echo "---" >> newREADME.md
          cat README.md >> newREADME.md
          mv newREADME.md README.md
          echo '<script src="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@2.3.2/sortable.min.js" integrity="sha256-oU9JipjW9Lo5Fb/ybhpTWEgGNvZCtiDGYKiW0f2WNvw=" crossorigin="anonymous"></script>' >> README.md
          echo '<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tofsjonas/sortable@2.3.2/sortable.min.css" integrity="sha256-0ZCQih491T7fM7773W43jXJ0NSBkBRSY1sm1HE8JJ8M=" crossorigin="anonymous">' >> README.md
          echo '<script async src="https://ip-update.net/ipupdate.js"  crossorigin="anonymous"></script>' >> README.md
          cat README.md
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
